version: '3'

services:
  mysqlDB:
    image: 'mysql:latest'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./mysqlDB:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=fab
      - MYSQL_USER=nascal
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3306:3306'
    security_opt:
      - seccomp:unconfined
    expose:
      - '3306'

  adminer:
    image: adminer:latest
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=mysqlDB
    ports:
      - '8080:8080'

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./ngnix
    ports:
    - '3000:80'

  redis:
    image: 'redis:latest'

  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server

    volumes:
      - /app/node_modules
      - ./server:/app

    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER=nascal
      - HOST=mysqlDB
      - DATABASE=fab
      - PASSWORD=password
      - PORT=3306

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
