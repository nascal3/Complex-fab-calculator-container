apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: nascal3/complex-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-servce
            - name: REDIS_PORT
              value: '6378'
            - name: USER
              value: admin
            - name: HOST
              value: mysql-cluster-ip-service
            - name: PORT
              value: '3306'
            - name: DATABASE
              value: fab
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dbpassword
                  key: PASSWORD
